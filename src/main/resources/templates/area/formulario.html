<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Cadastro Area</title>
</head>
<body>
	<div layout:fragment="conteudo">
    <div class="box">
        <h1>Cadastro Area</h1>
        <form method="post" action="/area">
			<input type="hidden" name="_method" value="put" th:if="${area!= null}">
			<input type="hidden" name="id" th:value="${area?.id}">
			
			<div>
	            <label for="descricao"> Descrição: </label>
	            <input type="text" id="descricao" name="descricao" th:value="${area?.descricao}">
	        </div>	 
	           
	        <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
